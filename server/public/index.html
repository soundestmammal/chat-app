<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label>Display Name</label>
                <input type="text" name="username" placeholder="Display name" required autocomplete="false">
                <label>Room</label>
                <input type="text" name="room" placeholder="Room" required autocomplete="false">
                <button>Join</button>
            </form>
        </div>
    </div>
</body>
</html>

<!-- The index.html is going to be the Join Page to display the display name and chat room -->

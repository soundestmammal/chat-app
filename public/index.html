<!DOCTYPE html>
<html lang="en"></html>
<head>
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-window">
        <div>
            <ul id="message-list">
                <li>Test Message</li>
            </ul>
        </div>
        <div class="add-message-area">
            <form id="message-form">
                <input placeholder="Message" type="text" name="message" id="message-input" autocomplete="off">
                <button>Send</button>
            </form> 
        </div>   
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
